<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="post.php" method="POST" role="form">
        <legend>Nhập thông tin sinh viên</legend>

        <div class="form-group">
          <label for="">Mã Sinh Viên</label>
          <input type="number" class="form-control" id="" placeholder="Nhập msv" name="number">
        </div>

        <div class="form-group">
          <label for="">Họ và tên</label>
          <input type="text" class="form-control" id="" placeholder="Nhập Họ và tên" name="name">
        </div>  
        <div class="form-group">
          <label for="">Số Điện Thoại</label>
          <input type="number" class="form-control" id="" placeholder="Nhập sđt" name="phone">
        </div>  
        <div class="form-group">
          <label for="">Email</label>
          <input type="text" class="form-control" id="" placeholder="Nhập email" name="email">
        </div> 
        <label>Địa chỉ</label> 
        <br>
        <input type="text" class="form-control"  name="address" value="">
        <br>
        <div class="form-row" style="margin-bottom: 1rem;">
          <label class="col-md-12">Giới tính</label>
          <div class=" custom-control custom-radio col-md-1" style="margin-left: 20px;">
            <input type="radio" class="custom-control-input" id="male" name="gender" value="Nam" required>
            <label for="male" class="custom-control-label">Nam</label>
          </div>
          <div class=" custom-control custom-radio col-md-1">
            <input type="radio" class="custom-control-input" id="female" name="gender" value="Nữ" required>
            <label for="female" class="custom-control-label">Nữ</label>
          </div>
          <br>
          <div class="invalid-feedback">More example invalid feedback text</div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" >Lưu Thông Tin</button>
      </form>
    </div>
  </body>
  </html>
